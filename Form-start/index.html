<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Fill Me In">
    <meta name="author" content="John Doe">
    <title>HTML5 Start Site by Paul Cheney</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/small.css" rel="stylesheet">
    <link href="css/medium.css" rel="stylesheet">
    <link href="css/large.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Course Proposal</h1>
        <h2>Designing Web Forms</h2>
    </header>
    <nav>
        <ul>
            <li><a href="#">About</a></li>
            <li class="active"><a href="#">Propose</a></li>
            <li><a href="#">Winners</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <h1>Course Proposal Application</h1>
        <form action="thankyou.html" method="get" class="wf1">
            <fieldset>
                <legend>Applicant Information</legend>
                <label>First Name <span>*</span>
                    <input type="text" name="fname" required>
                </label>
                <label>Last Name <span>*</span>
                    <input type="text" name="lname" required>
                </label>
                <label>Phone
                    <input type="tel" name="phone" placeholder="1235551234">
                </label>
                <label>Email <span>*</span>
                    <input type="email" name="email" placeholder="someone@gmail.com" required>
                </label>

                <label>Website
                    <input type="url" name="url" placeholder="http://">
                </label>
            </fieldset>

            <fieldset>
                <legend>Course Information</legend>
                <div>Audience</div>
                <label><input type="radio" name="audience" value="beginner"> Beginner</label>
                <label><input type="radio" name="audience" value="intermediate"> Intermediate</label>
                <label><input type="radio" name="audience" value="advanced"> Advanced</label>

                <label>Software Needed</label>
                <label><input type="checkbox" name="editing" value="yes"> Photo Editing</label>
                <label><input type="checkbox" name="code" value="yes"> Code Editor</label>
                <label><input type="checkbox" name="process" value="yes"> Preprocessor</label>
                <label><input type="checkbox" name="client" value="yes"> FTP Client</label>
            </fieldset>

            <fieldset>
                <legend>Funding</legend>
                <label>Anticipated Completion Date
                    <input type="date" name="completeDate">
                </label>
                <label>Course Subject
                    <select name="subject">
                        <option value="">Please select &#9662;</option>
                        <option value="software_development">Software Development</option>
                        <option value="web_design">Web Design</option>
                        <option value="graphic_design">Graphic Design</option>
                        <option value="digital_marketing">Digital Marketing</option>
                        <option value="data_science">Data Science</option>
                        <option value="networking">Networking</option>
                        <option value="cyber_security">Cyber Security</option>
                        <option value="cloud_computing">Cloud Computing</option>
                    </select>
                </label>
                <label>How many authors
                    <input type="number" name="authors">
                </label>
            </fieldset>

            <input type="submit" value="Propose my course">
        </form>
    </main>
    <footer>
        &copy; 2024 &bull; Paul Cheney &bull; 123-555-6789
    </footer>
    <script src="js/scripts.js"></script>
</body>

</html>
